<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- this id is called in js file to generate current date -->
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- this container will store all the rows for the timeblocks -->
  <div class="container time-block">
    <div class="row" id="hour-9">
      <div class="col-2 col-md-1 hour">
        9AM
      </div>
      <textarea class="col-8 col-md-10 description" id="desc-1"></textarea>
      <button class="col-2 col-md-1 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row" id="hour-10">
      <div class="col-2 col-md-1 hour">
        10AM
      </div>
      <textarea class="col-8 col-md-10 description" id="desc-2"></textarea>
      <button class="col-2 col-md-1 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row" id="hour-11">
      <div class="col-2 col-md-1 hour">
        11AM
      </div>
      <textarea class="col-8 col-md-10 description" id="desc-3"></textarea>
      <button class="col-2 col-md-1 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row" id="hour-12">
      <div class="col-2 col-md-1 hour">
        12PM
      </div>
      <textarea class="col-8 col-md-10 description" id="desc-4"></textarea>
      <button class="col-2 col-md-1 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row" id="hour-13">
      <div class="col-2 col-md-1 hour">
        1PM
      </div>
      <textarea class="col-8 col-md-10 description" id="desc-5"></textarea>
      <button class="col-2 col-md-1 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row" id="hour-14">
      <div class="col-2 col-md-1 hour">
        2PM
      </div>
      <textarea class="col-8 col-md-10 description" id="desc-6"></textarea>
      <button class="col-2 col-md-1 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row" id="hour-15">
      <div class="col-2 col-md-1 hour">
        3PM
      </div>
      <textarea class="col-8 col-md-10 description" id="desc-7"></textarea>
      <button class="col-2 col-md-1 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row" id="hour-16">
      <div class="col-2 col-md-1 hour">
        4PM
      </div>
      <textarea class="col-8 col-md-10 description" id="desc-8"></textarea>
      <button class="col-2 col-md-1 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row" id="hour-17">
      <div class="col-2 col-md-1 hour">
        5PM
      </div>
      <textarea class="col-8 col-md-10 description" id="desc-9"></textarea>
      <button class="col-2 col-md-1 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
